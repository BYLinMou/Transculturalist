<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文化探索 — 故事探索</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: {
              300: '#ffd700',
              400: '#ffed4e',
              600: '#daa520',
              700: '#b8860b'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/assets/gold-theme.css">
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/assets/config.js"></script>
  <script src="/assets/i18n.js"></script>
  <script src="/assets/auth.js"></script>
  <script src="/assets/auth-modal.js"></script>
  <script src="/assets/login-prompt.js"></script>
  <script src="/assets/api-helper.js"></script>
  <script src="/assets/error-display.js"></script>
  <script src="/assets/guest-game-storage.js"></script>
  <script src="/assets/load-header.js"></script>
  <script src="/assets/timer.js"></script>
</head>
<body class="gradient-bg text-white">
  <!-- Header placeholder -->
  <header></header>

  <div class="flex flex-col h-screen">
    <!-- Header Section - Fixed -->
    <div class="container mx-auto p-6 flex-shrink-0">
      <div class="flex items-center justify-between">
        <button id="backToGames" class="p-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <div class="text-center">
          <h2 class="text-title-lg font-bold text-gold-300 flex items-center justify-center gap-2">
            <span data-i18n="storyExploration">互動式故事探索</span>
            <div class="group relative inline-block">
              <span class="text-gold-400 text-lg cursor-help font-bold">ⓘ</span>
              <div class="absolute left-1/2 top-full transform -translate-x-1/2 mt-2 px-3 py-2 bg-gray-800 text-white text-xs rounded whitespace-nowrap hidden group-hover:block border border-gold-600 z-50 pointer-events-none">
                <div data-i18n="storyScoreFormula">分數即章節數，滿分為5。</div>
                <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-full border-4 border-transparent border-b-gray-800"></div>
              </div>
            </div>
          </h2>
          <p class="text-gray-400 text-body-sm" id="currentTheme"></p>
        </div>
        <div class="text-right">
          <div class="text-gold-300 font-bold text-body"><span data-i18n="timer">計時</span>: <span id="timer">00:00</span></div>
          <div class="text-gold-300 font-bold text-body"><span data-i18n="chapter">章節</span>: <span id="chapterNum">1</span></div>
        </div>
      </div>
    </div>

    <!-- Chat History Container - Scrollable -->
    <div class="flex-1 overflow-y-auto container mx-auto px-6">
      <div id="chatHistoryContainer" class="space-y-4 pb-6">
        <!-- Chat items will be inserted here -->
      </div>

      <!-- Loading State -->
      <div id="loadingContainer" class="text-center py-12 hidden">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gold-400 mb-4"></div>
        <p class="text-gray-300 text-body" data-i18n="generatingStory">正在生成故事...</p>
      </div>

      <!-- Current Story Display -->
      <div id="storyContainer" class="hidden">
        <div class="bg-gray-900 bg-opacity-80 p-8 rounded-xl border border-gray-700">
          <h3 class="text-title-lg font-bold text-gold-300 mb-4" id="storyTitle">載入中...</h3>
          <div class="text-gray-100 leading-relaxed whitespace-pre-wrap mb-6 text-body" id="storyContent"></div>
          
          <div class="border-t border-gray-700 pt-6">
            <h4 class="text-title-sm font-semibold text-gold-400 mb-4" data-i18n="chooseAction">選擇你的行動：</h4>
            <div id="choicesContainer" class="space-y-3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons - Fixed Bottom -->
    <div class="container mx-auto px-6 py-4 flex-shrink-0">
      <div class="text-center">
        <button id="restartStory" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg transition-colors text-body-sm" data-i18n="restartStory">
          重新開始故事
        </button>
      </div>
    </div>
  </div>

  <script src="/assets/load-header.js"></script>
  <script>
    // Get theme from URL or localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const shareId = urlParams.get('shareId') || localStorage.getItem('selectedShareId');
    const currentTheme = localStorage.getItem('selectedTheme') || '中華文化';
    const currentDescription = localStorage.getItem('selectedDescription') || '';
    
    let chapterNumber = 1;
    let storyHistory = []; // Story choice history
    let conversationHistory = []; // AI conversation history for context
    let maxHistoryPairs = 5; // Default: 5 pairs (5 user + 5 assistant = 10 messages), will be updated from server config
    let gameTimer = null;

    document.getElementById('currentTheme').textContent = currentTheme;

    // Generate story chapter from server API with language support
    async function generateChapter(previousChoice = null) {
      document.getElementById('loadingContainer').classList.remove('hidden');
      document.getElementById('storyContainer').classList.add('hidden');
      
      try {
        // Build user message for history (representing user's choice)
        if (previousChoice) {
          conversationHistory.push({ 
            role: 'user', 
            content: `我選擇：${previousChoice}` 
          });
        }

        const response = await window.apiHelper.request('/api/story/chapter', {
          method: 'POST',
          body: JSON.stringify({
            theme: currentTheme,
            description: currentDescription,
            shareId: shareId,
            chapterNumber: chapterNumber,
            previousChoice: previousChoice,
            history: conversationHistory.slice(-maxHistoryPairs * 2) // Keep last X pairs (2X messages)
          })
        });

        const result = await response.json();
        
        if (result.success && result.data) {
          // Start timer on first chapter
          if (chapterNumber === 1 && !gameTimer) {
            startTimer();
          }

          // Update maxHistoryPairs from server config (first time only)
          if (result.maxHistory !== undefined && chapterNumber === 1) {
            maxHistoryPairs = result.maxHistory; // This represents X pairs (X user + X assistant = 2X messages)
            console.log(`Story history limit set to ${maxHistoryPairs} pairs (${maxHistoryPairs * 2} messages total)`);
          }
          
          // Add assistant response to history (the generated chapter)
          const chapterSummary = `${result.data.title || '章節'}: ${(result.data.content || '').substring(0, 100)}...`;
          conversationHistory.push({ 
            role: 'assistant', 
            content: chapterSummary 
          });
          
          // Trim history to keep only last X pairs (2X messages total)
          if (conversationHistory.length > maxHistoryPairs * 2) {
            conversationHistory = conversationHistory.slice(-maxHistoryPairs * 2);
          }
          
          displayChapter(result.data);
        } else {
          throw new Error('Failed to generate story chapter');
        }
      } catch (error) {
        console.error('Error generating chapter:', error);
        const generateFailedText = window.errorDisplay.getTranslatedText('generateStoryFailed', '生成故事失敗');
        window.errorDisplay.showInlineError(
          document.getElementById('loadingContainer'),
          generateFailedText,
          { retryAction: () => location.reload() }
        );
      }
    }

    function displayChapter(chapterData) {
      document.getElementById('loadingContainer').classList.add('hidden');
      document.getElementById('storyContainer').classList.remove('hidden');
      
      document.getElementById('chapterNum').textContent = chapterNumber;
      document.getElementById('storyTitle').textContent = chapterData.title || `第 ${chapterNumber} 章`;
      document.getElementById('storyContent').textContent = chapterData.content || '';
      
      // Store current chapter data for later use when user makes a choice
      window.currentChapterData = chapterData;
      
      // Display choices
      const choicesContainer = document.getElementById('choicesContainer');
      choicesContainer.innerHTML = '';
      
      if (chapterData.choices && chapterData.choices.length > 0) {
        chapterData.choices.forEach((choice, index) => {
          const button = document.createElement('button');
          button.className = 'w-full text-left p-4 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors border border-gray-600 group';
          
          const choiceText = document.createElement('div');
          choiceText.className = 'font-semibold text-gold-300 mb-1 group-hover:text-gold-400';
          choiceText.textContent = choice.text || `選項 ${index + 1}`;
          
          const choiceDesc = document.createElement('div');
          choiceDesc.className = 'text-sm text-gray-400';
          choiceDesc.textContent = choice.description || '';
          
          button.appendChild(choiceText);
          if (choice.description) {
            button.appendChild(choiceDesc);
          }
          
          button.onclick = () => makeChoice(choice.text);
          choicesContainer.appendChild(button);
        });
      } else {
        // Story ended - add final chapter to history
        addChatItem('system-chapter', chapterData.content || '', chapterData.title || `第 ${chapterNumber} 章`);
        
        const endMessage = document.createElement('div');
        endMessage.className = 'text-center p-6 bg-gray-800 rounded-lg border border-gold-600';
        const storyEndedText = window.i18next ? window.i18next.t('storyEnded') : '故事結束';
        const thankYouText = window.i18next ? window.i18next.t('thankYou') : '感謝你的參與！';
        endMessage.innerHTML = `
          <p class="text-xl text-gold-300 font-bold mb-2">${storyEndedText}</p>
          <p class="text-gray-400">${thankYouText}</p>
        `;
        choicesContainer.appendChild(endMessage);
        
        // Hide current story display since it's now in history
        document.getElementById('storyContainer').classList.add('hidden');
      }
    }

    function makeChoice(choiceText) {
      // Add current chapter to chat history first
      if (window.currentChapterData) {
        const chapterTitle = window.currentChapterData.title || `第 ${chapterNumber} 章`;
        addChatItem('system-chapter', window.currentChapterData.content || '', chapterTitle);
      }
      
      // Then add user's choice to chat history
      addChatItem('user-choice', choiceText);
      
      // Hide current story display since it's now in history
      document.getElementById('storyContainer').classList.add('hidden');
      
      storyHistory.push({
        chapter: chapterNumber,
        choice: choiceText
      });
      
      chapterNumber++;
      generateChapter(choiceText);
    }

    function restartStory() {
      if (gameTimer) {
        // Restarting counts as completing the current story session
        const isCompleted = chapterNumber > 1;  // Completed if progressed past chapter 1
        // Calculate score: completed chapters / 5 (max 5 points)
        const completedChapters = chapterNumber - 1;
        const score = Math.min((completedChapters / 5) * 5, 5); // Cap at 5
        gameTimer.finishGame({
          score: score,
          accuracy: (chapterNumber - 1) / 10,
          completed: isCompleted  // Completed if reached beyond first chapter
        }).then(() => {
          // Reset for new story
          gameTimer.reset();
          chapterNumber = 1;
          storyHistory = [];
          conversationHistory = [];
          
          // Clear chat history display
          document.getElementById('chatHistoryContainer').innerHTML = '';
          
          generateChapter();
        }).catch(() => {
          // Even if save fails, still proceed with restart
          gameTimer.reset();
          chapterNumber = 1;
          storyHistory = [];
          conversationHistory = [];
          
          document.getElementById('chatHistoryContainer').innerHTML = '';
          
          generateChapter();
        });
      } else {
        chapterNumber = 1;
        storyHistory = [];
        conversationHistory = [];
        
        // Clear chat history display
        document.getElementById('chatHistoryContainer').innerHTML = '';
        
        generateChapter();
      }
    }

    // Add chat item to history
    function addChatItem(type, content, title = null) {
      const chatHistoryContainer = document.getElementById('chatHistoryContainer');
      const chatItem = document.createElement('div');
      
      if (type === 'user-choice') {
        // User's choice - lighter style
        chatItem.className = 'bg-gray-800 bg-opacity-60 p-4 rounded-lg border-l-4 border-gold-400';
        // Get the current translation for yourChoice
        const yourChoiceLabel = window.i18next ? window.i18next.t('yourChoice') : '你的選擇';
        chatItem.innerHTML = `
          <p class="text-gold-300 font-semibold text-body-sm">
            <span class="choice-label">${yourChoiceLabel}</span>：${content}
          </p>
        `;
        // Store the key for later updates when language changes
        const choiceLabel = chatItem.querySelector('.choice-label');
        choiceLabel.setAttribute('data-i18n', 'yourChoice');
      } else if (type === 'system-chapter') {
        // System generated chapter - darker style
        chatItem.className = 'bg-gray-900 bg-opacity-80 p-6 rounded-lg border border-gray-700';
        chatItem.innerHTML = `
          <h4 class="text-gold-300 font-bold text-title-sm mb-3">${title || '第 ? 章'}</h4>
          <div class="text-gray-100 text-body leading-relaxed whitespace-pre-wrap">${content}</div>
        `;
      }
      
      chatHistoryContainer.appendChild(chatItem);
      
      // Auto-scroll to bottom
      setTimeout(() => {
        chatHistoryContainer.parentElement.scrollTop = chatHistoryContainer.parentElement.scrollHeight;
      }, 100);
    }

    // Event listeners
    document.getElementById('backToGames').addEventListener('click', () => {
      if (gameTimer) {
        // Returning counts as completing the story session if there's progress
        const isCompleted = chapterNumber > 1;  // Completed if progressed past chapter 1
        // Calculate score: completed chapters / 5 (max 5 points)
        const completedChapters = chapterNumber - 1;
        const score = Math.min((completedChapters / 5) * 5, 5); // Cap at 5
        gameTimer.finishGame({
          score: score,
          accuracy: (chapterNumber - 1) / 10,
          completed: isCompleted  // Completed if reached beyond first chapter
        }).then(() => {
          gameTimer.destroy();
          window.location.href = '/game/game-selection.html';
        }).catch(() => {
          // Even if save fails, still navigate
          gameTimer.destroy();
          window.location.href = '/game/game-selection.html';
        });
      } else {
        window.location.href = '/game/game-selection.html';
      }
    });

    document.getElementById('restartStory').addEventListener('click', restartStory);

    // Timer initialization
    function startTimer() {
      if (!gameTimer) {
        gameTimer = new window.GameTimer({
          displayElement: document.getElementById('timer'),
          gameName: 'story',
          theme: currentTheme,
          syncIntervalSeconds: window.GameConfig.get('TIMER.AUTO_SYNC_INTERVAL', 10)
        });
      }
      gameTimer.start();
    }

    // Start game
    generateChapter();
  </script>
</body>
</html>
