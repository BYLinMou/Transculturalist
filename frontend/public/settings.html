<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文化探索 — 設定</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: {
              300: '#ffd700',
              400: '#ffed4e',
              600: '#daa520',
              700: '#b8860b'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/assets/gold-theme.css">
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
    }
  </style>
  <script src="/assets/i18n.js"></script>
  <script src="/assets/auth.js"></script>
  <script src="/assets/auth-modal.js"></script>
  <script src="/assets/login-prompt.js"></script>
  <script src="/assets/api-helper.js"></script>
  <script src="/assets/load-header.js"></script>
</head>
<body class="gradient-bg min-h-screen text-white">
  <!-- Header -->
  <header></header>

  <main class="container mx-auto p-6">
    <div class="flex items-center mb-8">
      <button onclick="history.back()" class="mr-4 p-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h2 class="text-title-lg font-bold text-gold-300" data-i18n="userSettings">用戶設定</h2>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Account Settings -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700">
        <div class="flex items-center mb-4">
          <svg class="w-6 h-6 text-gold-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <h3 class="text-title font-bold text-gold-300" data-i18n="accountSettings">帳號設定</h3>
        </div>
        <div class="space-y-4">
          <!-- Login Status -->
          <div id="authStatusContainer">
            <!-- Content updated by JavaScript -->
          </div>

          <!-- Personal Info (Only visible when logged in or guest) -->
          <div id="personalInfoContainer">
            <!-- Content updated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Preference Settings -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700">
        <div class="flex items-center mb-4">
          <svg class="w-6 h-6 text-gold-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
          </svg>
          <h3 class="text-title font-bold text-gold-300" data-i18n="preferences">偏好設定</h3>
        </div>
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <span class="text-gray-300 text-body" data-i18n="gameSound">遊戲音效</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" checked class="sr-only peer">
              <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-gold-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gold-600"></div>
            </label>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-gray-300 text-body" data-i18n="backgroundMusic">背景音樂</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-gold-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gold-600"></div>
            </label>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-gray-300 text-body" data-i18n="notifications">通知提醒</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" checked class="sr-only peer">
              <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-gold-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gold-600"></div>
            </label>
          </div>
          <div>
            <label class="block text-body-sm font-medium text-gray-300 mb-2" data-i18n="difficulty">遊戲難度</label>
            <select class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-white text-body focus:outline-none focus:border-gold-500">
              <option data-i18n="easy">簡單</option>
              <option selected data-i18n="medium">中等</option>
              <option data-i18n="hard">困難</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Statistics -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700">
        <div class="flex items-center mb-4">
          <svg class="w-6 h-6 text-gold-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          <h3 class="text-title font-bold text-gold-300" data-i18n="statistics">遊戲統計</h3>
        </div>
        <div class="space-y-4">
          <div class="flex justify-between items-center p-3 bg-gray-800 rounded-lg">
            <span class="text-gray-300 text-body-sm" data-i18n="completedGames">完成遊戲數</span>
            <span class="text-gold-400 font-bold text-body-lg">0</span>
          </div>
          <div class="flex justify-between items-center p-3 bg-gray-800 rounded-lg">
            <span class="text-gray-300 text-body-sm" data-i18n="totalPlayTime">總遊玩時間</span>
            <span class="text-gold-400 font-bold text-body-lg">0 <span data-i18n="minutes">分鐘</span></span>
          </div>
          <div class="flex justify-between items-center p-3 bg-gray-800 rounded-lg">
            <span class="text-gray-300 text-body-sm" data-i18n="averageScore">平均分數</span>
            <span class="text-gold-400 font-bold text-body-lg">0</span>
          </div>
          <div class="flex justify-between items-center p-3 bg-gray-800 rounded-lg">
            <span class="text-gray-300 text-body-sm" data-i18n="forumContributions">論壇貢獻</span>
            <span class="text-gold-400 font-bold text-body-lg">0 <span data-i18n="posts">則</span></span>
          </div>
        </div>
      </div>

      <!-- About -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700">
        <div class="flex items-center mb-4">
          <svg class="w-6 h-6 text-gold-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <h3 class="text-title font-bold text-gold-300" data-i18n="aboutPlatform">關於平台</h3>
        </div>
        <div class="space-y-3 text-gray-300 text-body-sm">
          <p>
            <strong class="text-gold-300" data-i18n="version">版本：</strong> <span id="app-version">載入中...</span>
          </p>
          <p>
            <strong class="text-gold-300" data-i18n="updateDate">更新日期：</strong> <span id="publish-date">載入中...</span>
          </p>
          <p class="text-body-sm" data-i18n="aboutDescription">
            文化探索遊戲平台致力於通過互動式遊戲和社群交流，讓更多人了解和欣賞世界各地的文化。
          </p>
          <div class="pt-3 space-y-2">
            <button class="w-full px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition-colors text-left text-body-sm" data-i18n="tutorial">
              📖 使用教學
            </button>
            <button class="w-full px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition-colors text-left text-body-sm" data-i18n="contactUs">
              📧 聯絡我們
            </button>
            <button class="w-full px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition-colors text-left text-body-sm" data-i18n="privacyPolicy">
              📄 隱私政策
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Global Save Section -->
    <div class="mt-6 flex gap-4 justify-end">
      <button 
        onclick="handleResetSettings()"
        class="px-6 py-3 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition-colors text-body"
        data-i18n="reset"
      >
        重設
      </button>
      <button 
        onclick="handleSaveAllSettings()"
        class="px-6 py-3 bg-gold-600 text-black font-bold rounded-lg hover:bg-gold-700 transition-colors text-body"
        data-i18n="saveChanges"
      >
        儲存全部變更
      </button>
    </div>

    <!-- Danger Zone -->
    <div class="mt-6 bg-red-900 bg-opacity-20 p-6 rounded-xl border border-red-600">
      <h3 class="text-title font-bold text-red-400 mb-4" data-i18n="dangerZone">危險區域</h3>
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-300 text-body mb-1" data-i18n="clearAllData">清除所有遊戲數據</p>
          <p class="text-body-sm text-gray-400" data-i18n="clearDataWarning">這將刪除您的遊戲進度和設定</p>
        </div>
        <button onclick="if(confirm(window.i18next ? window.i18next.t('clearDataConfirm') : '確定要清除所有資料嗎？此操作無法撤銷！')) { localStorage.clear(); alert(window.i18next ? window.i18next.t('dataCleared') : '資料已清除'); location.reload(); }" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors text-body-sm" data-i18n="clearData">
          清除數據
        </button>
      </div>
    </div>
  </main>

  <script>
    // Update account settings UI based on auth state
    function updateAccountSettingsUI() {
      console.log('[Settings] Updating account settings UI');
      const authStatusContainer = document.getElementById('authStatusContainer');
      const personalInfoContainer = document.getElementById('personalInfoContainer');
      
      if (!authStatusContainer || !personalInfoContainer) {
        console.error('[Settings] Containers not found');
        return;
      }
      
      // Check if auth is enabled
      const isAuthEnabled = window.auth && window.auth.isAuthEnabled;
      console.log('[Settings] isAuthEnabled:', isAuthEnabled);
      console.log('[Settings] window.auth:', window.auth);
      
      if (isAuthEnabled && window.auth && window.auth.isLoggedIn()) {
        // Show logged-in UI
        const user = window.auth.getCurrentUser();
        authStatusContainer.innerHTML = `
          <div class="bg-gold-900 bg-opacity-30 border border-gold-600 p-4 rounded-lg mb-4">
            <p class="text-gold-300 text-body-sm font-medium mb-2">
              <span data-i18n="loginAs">登入為</span>: <strong>${user.username}</strong>
            </p>
            <button 
              onclick="handleLogout()"
              class="w-full px-4 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition-colors text-body-sm"
              data-i18n="logout"
            >
              登出
            </button>
          </div>
        `;

        personalInfoContainer.innerHTML = `
          <div>
            <label class="block text-body-sm font-medium text-gray-300 mb-2" data-i18n="username">用戶名稱</label>
            <input 
              type="text" 
              id="username" 
              value="${user.username}" 
              class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-white text-body focus:outline-none focus:border-gold-500"
              data-i18n-placeholder="username"
            >
          </div>
          <div>
            <label class="block text-body-sm font-medium text-gray-300 mb-2" data-i18n="email">電子郵件</label>
            <div class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-gray-400 text-body cursor-not-allowed" 
                 title="電子郵件無法更改"
                 data-tooltip="emailNotChangeable">
              ${user.email}
            </div>
          </div>
        `;
      } else {
        // Show guest UI (whether auth is disabled or user is not logged in)
        const guestMessage = isAuthEnabled 
          ? '<span data-i18n="guestMode">遊客模式</span>' 
          : '<span data-i18n="authDisabled">認證功能已停用</span>';
        
        authStatusContainer.innerHTML = `
          <div class="bg-gray-800 border border-gray-600 p-4 rounded-lg mb-4">
            <p class="text-gray-300 text-body-sm font-medium mb-3">
              ${guestMessage}
            </p>
            ${isAuthEnabled ? `
            <div class="flex gap-2">
              <button 
                onclick="openAuthModal('login')"
                class="flex-1 px-4 py-2 bg-gold-600 text-black font-bold rounded-lg hover:bg-gold-700 transition-colors text-body-sm"
                data-i18n="login"
              >
                登入
              </button>
              <button 
                onclick="openAuthModal('register')"
                class="flex-1 px-4 py-2 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition-colors text-body-sm"
                data-i18n="register"
              >
                註冊
              </button>
            </div>
            ` : ''}
          </div>
        `;

        personalInfoContainer.innerHTML = `
          <div>
            <label class="block text-body-sm font-medium text-gray-300 mb-2" data-i18n="username">用戶名稱</label>
            <div class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-gray-400 text-body">
              <span data-i18n="cultureLover">文化愛好者</span> <span class="text-body-xs text-gray-500">(<span data-i18n="anonymous">匿名</span>)</span>
            </div>
          </div>
          <div>
            <label class="block text-body-sm font-medium text-gray-300 mb-2" data-i18n="email">電子郵件</label>
            <div class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-gray-400 text-body">
              ${isAuthEnabled ? '<span data-i18n="guestMode">遊客模式</span>' : '<span data-i18n="authDisabled">認證功能已停用</span>'}
            </div>
          </div>
        `;
      }

      // Update text after rendering
      if (window.updatePageText) {
        window.updatePageText();
      }
    }

    // Handle logout
    function handleLogout() {
      if (confirm(window.i18next ? window.i18next.t('confirm') : '確定')) {
        window.auth.logout();
        alert(window.i18next ? window.i18next.t('logout') : '已登出');
        window.location.reload();
      }
    }

    // Handle profile update
    function handleUpdateProfile() {
      const username = document.getElementById('username')?.value || '';
      
      if (!username.trim()) {
        alert(window.i18next ? window.i18next.t('usernameRequired') : '請輸入用戶名稱');
        return;
      }

      const result = window.auth.updateProfile(username);
      alert(result.message);
      if (result.success) {
        window.location.reload();
      }
    }

    // Collect all settings
    function collectAllSettings() {
      const settings = {
        // Account settings
        account: {
          username: document.getElementById('username')?.value || ''
        },
        // Preference settings
        preferences: {
          gameSound: document.querySelector('input[type="checkbox"]:nth-of-type(1)')?.checked || false,
          backgroundMusic: document.querySelector('input[type="checkbox"]:nth-of-type(2)')?.checked || false,
          notifications: document.querySelector('input[type="checkbox"]:nth-of-type(3)')?.checked || false,
          difficulty: document.querySelector('select')?.value || 'medium'
        }
      };
      return settings;
    }

    // Handle saving all settings
    function handleSaveAllSettings() {
      const settings = collectAllSettings();
      
      // Validate username if logged in
      if (window.auth && window.auth.isLoggedIn()) {
        if (!settings.account.username.trim()) {
          alert(window.i18next ? window.i18next.t('usernameRequired') : '請輸入用戶名稱');
          return;
        }
      }

      // TODO: Send all settings to backend
      // For now, save to localStorage for preferences
      localStorage.setItem('userSettings', JSON.stringify(settings));
      
      console.log('All settings saved:', settings);
      alert(window.i18next ? window.i18next.t('settingsSaved') : '設定已保存');
    }

    // Handle reset settings
    function handleResetSettings() {
      if (confirm(window.i18next ? window.i18next.t('resetSettingsConfirm') : '確定要重設所有設定嗎？')) {
        // Reset form values
        if (window.auth && window.auth.isLoggedIn()) {
          const user = window.auth.getCurrentUser();
          document.getElementById('username').value = user.username;
        }
        
        // Reset checkboxes to defaults
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes[0].checked = true;  // gameSound
        checkboxes[1].checked = false; // backgroundMusic
        checkboxes[2].checked = true;  // notifications
        
        // Reset difficulty
        document.querySelector('select').value = 'medium';
        
        alert(window.i18next ? window.i18next.t('settingsReset') : '設定已重設');
      }
    }

    // Load saved settings on page load
    function loadSavedSettings() {
      const saved = localStorage.getItem('userSettings');
      if (saved) {
        try {
          const settings = JSON.parse(saved);
          
          // Apply preferences
          if (settings.preferences) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            if (checkboxes[0]) checkboxes[0].checked = settings.preferences.gameSound;
            if (checkboxes[1]) checkboxes[1].checked = settings.preferences.backgroundMusic;
            if (checkboxes[2]) checkboxes[2].checked = settings.preferences.notifications;
            
            const select = document.querySelector('select');
            if (select) select.value = settings.preferences.difficulty || 'medium';
          }
        } catch (e) {
          console.error('Failed to load saved settings:', e);
        }
      }
    }

    // Initialize when page loads
    window.addEventListener('load', function() {
      console.log('[Settings] Page loaded, waiting for auth to initialize...');
      
      // Wait for auth to be initialized
      function checkAuthAndUpdate() {
        if (window.auth && window.auth.isAuthEnabled !== undefined) {
          console.log('[Settings] Auth initialized, updating UI');
          updateAccountSettingsUI();
          
          // Load saved settings after UI is updated
          setTimeout(loadSavedSettings, 100);
        } else {
          console.log('[Settings] Auth not ready yet, retrying...');
          setTimeout(checkAuthAndUpdate, 100);
        }
      }
      
      checkAuthAndUpdate();
      
      // Listen for auth changes
      window.addEventListener('auth-changed', updateAccountSettingsUI);
    });

    // Original settings save logic for other fields
    const saveButton = document.querySelector('.bg-gold-600.text-black');
    if (saveButton && saveButton !== document.querySelector('button[onclick="handleUpdateProfile()"]')) {
      // Keep original behavior for preference settings
    }

    // Load version info
    fetch('/api/version')
      .then(response => response.json())
      .then(data => {
        document.getElementById('app-version').textContent = data.version;
        document.getElementById('publish-date').textContent = data.publishDate;
      })
      .catch(err => {
        console.error('Failed to load version info:', err);
        document.getElementById('app-version').textContent = '無法載入';
        document.getElementById('publish-date').textContent = '無法載入';
      });
  </script>
</body>
</html>
