<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文化探索 — 設定</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gold': {
              100: '#FEF7E0',
              200: '#FDEAA7',
              300: '#FBDC6E',
              400: '#F9CE35',
              500: '#F7C41C',
              600: '#E6B800',
              700: '#B8920A',
              800: '#8A6D08',
              900: '#5C4805'
            }
          }
        }
      }
    }
  </script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
    }
  </style>
  <script src="/assets/i18n.js"></script>
  <script src="/assets/load-header.js"></script>
</head>
<body class="gradient-bg min-h-screen text-white">
  <!-- Header -->
  <header></header>

  <main class="container mx-auto p-6">
    <div class="flex items-center mb-8">
      <button onclick="history.back()" class="mr-4 p-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h2 class="text-title-lg font-bold text-gold-300" data-i18n="userSettings">用戶設定</h2>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Account Settings -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700">
        <div class="flex items-center mb-4">
          <svg class="w-6 h-6 text-gold-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <h3 class="text-title font-bold text-gold-300" data-i18n="personalInfo">個人資料</h3>
        </div>
        <div class="space-y-4">
          <div>
            <label class="block text-body-sm font-medium text-gray-300 mb-2" data-i18n="username">用戶名稱</label>
            <input type="text" id="username" value="文化爱好者" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-white text-body focus:outline-none focus:border-gold-500" data-i18n-placeholder="username">
          </div>
          <div>
            <label class="block text-body-sm font-medium text-gray-300 mb-2" data-i18n="email">電子郵件</label>
            <input type="email" id="email" placeholder="your@email.com" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-white text-body focus:outline-none focus:border-gold-500" data-i18n-placeholder="email">
          </div>
          <button id="save-profile-btn" type="button" class="w-full px-4 py-3 bg-gold-600 text-black font-bold rounded-lg hover:bg-gold-700 transition-colors text-body" data-i18n="saveChanges">
            儲存變更
          </button>
        </div>
      </div>

      <!-- Preference Settings -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700">
        <div class="flex items-center mb-4">
          <svg class="w-6 h-6 text-gold-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
          </svg>
          <h3 class="text-title font-bold text-gold-300" data-i18n="preferences">偏好設定</h3>
        </div>
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <span class="text-gray-300 text-body" data-i18n="gameSound">遊戲音效</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" checked class="sr-only peer">
              <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-gold-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gold-600"></div>
            </label>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-gray-300 text-body" data-i18n="backgroundMusic">背景音樂</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-gold-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gold-600"></div>
            </label>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-gray-300 text-body" data-i18n="notifications">通知提醒</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" checked class="sr-only peer">
              <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-gold-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gold-600"></div>
            </label>
          </div>
          <div>
            <label class="block text-body-sm font-medium text-gray-300 mb-2" data-i18n="difficulty">遊戲難度</label>
            <select class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-white text-body focus:outline-none focus:border-gold-500">
              <option data-i18n="easy">簡單</option>
              <option selected data-i18n="medium">中等</option>
              <option data-i18n="hard">困難</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Statistics -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700">
        <div class="flex items-center mb-4">
          <svg class="w-6 h-6 text-gold-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          <h3 class="text-title font-bold text-gold-300" data-i18n="statistics">遊戲統計</h3>
        </div>
        <div class="space-y-4">
          <div class="flex justify-between items-center p-3 bg-gray-800 rounded-lg">
            <span class="text-gray-300 text-body-sm" data-i18n="completedGames">完成遊戲數</span>
            <span class="text-gold-400 font-bold text-body-lg">0</span>
          </div>
          <div class="flex justify-between items-center p-3 bg-gray-800 rounded-lg">
            <span class="text-gray-300 text-body-sm" data-i18n="totalPlayTime">總遊玩時間</span>
            <span class="text-gold-400 font-bold text-body-lg">0 <span data-i18n="minutes">分鐘</span></span>
          </div>
          <div class="flex justify-between items-center p-3 bg-gray-800 rounded-lg">
            <span class="text-gray-300 text-body-sm" data-i18n="averageScore">平均分數</span>
            <span class="text-gold-400 font-bold text-body-lg">0</span>
          </div>
          <div class="flex justify-between items-center p-3 bg-gray-800 rounded-lg">
            <span class="text-gray-300 text-body-sm" data-i18n="forumContributions">論壇貢獻</span>
            <span class="text-gold-400 font-bold text-body-lg">0 <span data-i18n="posts">則</span></span>
          </div>
        </div>
      </div>

      <!-- About -->
      <div class="bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700">
        <div class="flex items-center mb-4">
          <svg class="w-6 h-6 text-gold-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <h3 class="text-title font-bold text-gold-300" data-i18n="aboutPlatform">關於平台</h3>
        </div>
        <div class="space-y-3 text-gray-300 text-body-sm">
          <p>
            <strong class="text-gold-300" data-i18n="version">版本：</strong> <span id="app-version">載入中...</span>
          </p>
          <p>
            <strong class="text-gold-300" data-i18n="updateDate">更新日期：</strong> <span id="publish-date">載入中...</span>
          </p>
          <p class="text-body-sm" data-i18n="aboutDescription">
            文化探索遊戲平台致力於通過互動式遊戲和社群交流，讓更多人了解和欣賞世界各地的文化。
          </p>
          <div class="pt-3 space-y-2">
            <button class="w-full px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition-colors text-left text-body-sm" data-i18n="tutorial">
              📖 使用教學
            </button>
            <button class="w-full px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition-colors text-left text-body-sm" data-i18n="contactUs">
              📧 聯絡我們
            </button>
            <button class="w-full px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition-colors text-left text-body-sm" data-i18n="privacyPolicy">
              📄 隱私政策
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Danger Zone -->
    <div class="mt-6 bg-red-900 bg-opacity-20 p-6 rounded-xl border border-red-600">
      <h3 class="text-title font-bold text-red-400 mb-4" data-i18n="dangerZone">危險區域</h3>
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-300 text-body mb-1" data-i18n="clearAllData">清除所有遊戲數據</p>
          <p class="text-body-sm text-gray-400" data-i18n="clearDataWarning">這將刪除您的遊戲進度和設定</p>
        </div>
        <button onclick="if(confirm(window.i18next ? window.i18next.t('clearDataConfirm') : '確定要清除所有資料嗎？此操作無法撤銷！')) { localStorage.clear(); alert(window.i18next ? window.i18next.t('dataCleared') : '資料已清除'); location.reload(); }" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors text-body-sm" data-i18n="clearData">
          清除數據
        </button>
      </div>
    </div>
  </main>

  <script type="module">
    import { authFetch } from '/components/supabase-client.js';

    const DEFAULT_NAME = '文化爱好者';
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const saveBtn = document.getElementById('save-profile-btn');
    const supabaseClient = window.supabase;

    function getI18nText(key, fallback) {
      if (window.i18next) {
        const translated = window.i18next.t(key);
        if (translated && translated !== key) return translated;
      }
      return fallback;
    }

    async function waitForI18n() {
      // Wait for i18next to be ready with translations
      return new Promise((resolve) => {
        const checkI18n = setInterval(() => {
          // Check if window.updatePageText exists and i18next is initialized
          if (window.i18next && window.updatePageText) {
            // Try to get the translation - if it's not just the key, it's loaded
            const result = window.i18next.t('anonymous');
            // Also check a common key to verify translations are actually loaded
            const userSettingsTranslated = window.i18next.t('userSettings');
            
            if (result && result !== 'anonymous' && userSettingsTranslated && userSettingsTranslated !== 'userSettings') {
              clearInterval(checkI18n);
              resolve();
              return;
            }
          }
        }, 100);
        
        // Timeout after 3 seconds - proceed anyway
        setTimeout(() => {
          clearInterval(checkI18n);
          console.warn('i18next initialization timeout - proceeding anyway');
          resolve();
        }, 3000);
      });
    }

    function lockEmailInput(value) {
      emailInput.value = value || '';
      emailInput.disabled = true;
      emailInput.classList.add('opacity-60', 'cursor-not-allowed');
    }

    function unlockEmailInput() {
      emailInput.disabled = false;
      emailInput.classList.remove('opacity-60', 'cursor-not-allowed');
    }

    function loadLocalSettings() {
      unlockEmailInput();
      const savedUsername = localStorage.getItem('username');
      const savedEmail = localStorage.getItem('email');
      usernameInput.value = savedUsername || DEFAULT_NAME;
      if (savedEmail) {
        emailInput.value = savedEmail;
      } else {
        // Get translated "anonymous" from i18next
        const anonymousText = window.i18next?.t('anonymous') || 'anonymous';
        console.log('loadLocalSettings - anonymousText:', anonymousText, 'currentLanguage:', window.i18next?.currentLanguage);
        lockEmailInput(anonymousText);
      }
    }

    async function loadRemoteProfile() {
      try {
        if (!supabaseClient) {
          loadLocalSettings();
          return;
        }

        const { data: sessionData } = await supabaseClient.auth.getSession();
        if (!sessionData.session) {
          loadLocalSettings();
          return;
        }

        const { data: userData } = await supabaseClient.auth.getUser();
        const email = userData?.user?.email || '';
        lockEmailInput(email);

        const response = await authFetch('/api/auth/me');
        const payload = await response.json();
        const displayName = (payload.profile?.display_name || '').trim() || DEFAULT_NAME;
        usernameInput.value = displayName;
        localStorage.setItem('username', displayName);
      } catch (error) {
        console.error('Failed to load remote profile:', error);
        loadLocalSettings();
      }
    }

    async function loadVersionInfo() {
      try {
        const response = await fetch('/api/version');
        const data = await response.json();
        document.getElementById('app-version').textContent = data.version;
        document.getElementById('publish-date').textContent = data.publishDate;
      } catch (err) {
        console.error('Failed to load version info:', err);
        document.getElementById('app-version').textContent = '無法載入';
        document.getElementById('publish-date').textContent = '無法載入';
      }
    }

    saveBtn.addEventListener('click', async () => {
      const desiredName = usernameInput.value.trim() || DEFAULT_NAME;

      try {
        if (!supabaseClient) {
          localStorage.setItem('username', desiredName);
          alert(getI18nText('settingsSaved', '設定已儲存！'));
          return;
        }

        const { data: sessionData } = await supabaseClient.auth.getSession();
        if (!sessionData.session) {
          localStorage.setItem('username', desiredName);
          alert(getI18nText('settingsSaved', '設定已儲存！'));
          return;
        }

        const response = await authFetch('/api/auth/me', {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ display_name: desiredName })
        });
        const payload = await response.json().catch(() => ({}));
        if (!response.ok) {
          throw new Error(payload.error || 'Failed to update profile');
        }

        const updatedName = (payload.profile?.display_name || '').trim() || desiredName;
        usernameInput.value = updatedName;
        localStorage.setItem('username', updatedName);
        alert(getI18nText('settingsSaved', '設定已儲存！'));
      } catch (error) {
        console.error('Failed to save settings:', error);
        alert(getI18nText('settingsSaveFailed', '無法儲存設定，請稍後再試。'));
      }
    });

    window.addEventListener('load', async () => {
      // Wait for i18next to be ready before loading profile
      await waitForI18n();
      loadRemoteProfile();
      loadVersionInfo();
    });

    // Listen for i18next language change event
    window.addEventListener('i18n-language-changed', (event) => {
      console.log('i18n language changed to:', event.detail.language);
      // If email input is showing a translation of "anonymous", update it
      if (emailInput.disabled && !emailInput.value.includes('@')) {
        // This is likely the anonymous placeholder, not a real email
        const newAnonymousText = window.i18next?.t('anonymous') || 'anonymous';
        lockEmailInput(newAnonymousText);
        console.log('Updated anonymous text to:', newAnonymousText);
      }
    });

    // Also listen for storage changes (for multi-tab language sync)
    window.addEventListener('storage', (event) => {
      if (event.key === 'language') {
        console.log('Language changed in another tab to:', event.newValue);
        // If email input is showing a translation of "anonymous", update it
        if (emailInput.disabled && !emailInput.value.includes('@')) {
          // Wait a bit for i18next to update
          setTimeout(() => {
            const newAnonymousText = window.i18next?.t('anonymous') || 'anonymous';
            lockEmailInput(newAnonymousText);
            console.log('Updated anonymous text to:', newAnonymousText);
          }, 100);
        }
      }
    });
  </script>
</body>
</html>
