<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文化探索 — 選擇主題</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/assets/i18n.js"></script>
  <script src="/assets/api-helper.js"></script>
  <script src="/assets/load-header.js"></script>

  <!-- 🔸 新增 Supabase 模块 -->
  <script type="module" src="/components/supabase-client.js"></script>    
  <script type="module" src="/components/auth-widget.js"></script>

</head>
<body class="gradient-bg min-h-screen text-white">
  <!-- Header -->
  <header></header>

  <!-- 🔸 新增登录区域 -->
  <!-- 顶部登录状态卡片 -->
  <section class="container mx-auto mt-6">
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4 bg-gray-900 bg-opacity-80 border border-gold-300 rounded-xl px-6 py-5 shadow-lg">
      <div class="flex items-center gap-3 text-center sm:text-left">
        <div class="flex h-12 w-12 items-center justify-center rounded-full bg-gold-300 text-gray-900 text-title">
          <span id="auth-icon" aria-hidden="true">🔐</span>
        </div>
        <div>
          <p class="text-title font-semibold text-gold-200" id="auth-status">Checking session…</p>
          <p class="text-body-sm text-gray-400" id="auth-hint">Log in to save your progress and tailor your cultural journey.</p>
        </div>
      </div>
      <button id="btn-auth" class="w-full sm:w-auto px-6 py-3 text-title font-semibold rounded-xl gold-gradient text-gray-900 shadow-lg hover:opacity-90 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-200 focus:ring-offset-gray-900">
        Log In
      </button>
    </div>
  </section>

  <!-- 加载 supabase 客户端 -->
  <script type="module" src="/components/supabase-client.js"></script>
  <script type="module">
    // 根据登录状态决定按钮文案；点击后：已登录则登出；未登录则跳转到登录页
    const btn = document.getElementById('btn-auth');
    const statusEl = document.getElementById('auth-status');
    const hintEl = document.getElementById('auth-hint');
    const iconEl = document.getElementById('auth-icon');

    if (!btn) {
      console.warn('Auth button not found on culture selection page.');
    } else {
      async function refreshButton() {
        const { data } = await supabase.auth.getSession();
        const session = data.session;

        btn.textContent = session ? 'Log Out' : 'Log In';
        btn.setAttribute('aria-label', session ? 'Log out of your account' : 'Log in to your account');

        if (statusEl) {
          if (session) {
            const email = session.user?.email;
            statusEl.textContent = email ? `Signed in as ${email}` : 'Signed in';
          } else {
            statusEl.textContent = 'You are browsing as a guest';
          }
        }

        if (hintEl) {
          hintEl.textContent = session
            ? 'Log out to switch accounts or secure your session.'
            : 'Log in to save progress and unlock personalized recommendations.';
        }

        if (iconEl) {
          iconEl.textContent = session ? 'Hi' : '🔐';
        }
      }

      btn.addEventListener('click', async () => {
        const { data } = await supabase.auth.getSession();
        if (data.session) {
          await supabase.auth.signOut();
          await refreshButton();
        } else {
          // 跳转到独立登录页，并带回跳地址
          const redirect = encodeURIComponent(location.pathname + location.search);
          location.href = `/components/login.html?redirect=${redirect}`;
        }
      });

      refreshButton();
    }
  </script>

  <main class="container mx-auto p-6">
    <div class="text-center mb-12">
      <h2 class="text-display font-bold mb-4 text-gold-300" data-i18n="selectCulture">選擇您感興趣的文化主題</h2>
      <p class="text-gray-300 text-body-lg" data-i18n="exploreCultures">探索不同文化，通過遊戲學習知識</p>
    </div>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="themesGrid">
      <div class="cultural-theme card-hover bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700" data-theme="chinese">
        <div class="text-center">
          <div class="emoji-xl mb-4">🏮</div>
          <h3 class="text-title font-bold text-gold-300 mb-2" data-i18n="chineseCulture">中華文化</h3>
          <p class="text-gray-400 text-body-sm" data-i18n="chineseDesc">探索五千年中華文明的博大精深</p>
        </div>
      </div>
      
      <div class="cultural-theme card-hover bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700" data-theme="japanese">
        <div class="text-center">
          <div class="emoji-xl mb-4">🗾</div>
          <h3 class="text-title font-bold text-gold-300 mb-2" data-i18n="japaneseCulture">日本文化</h3>
          <p class="text-gray-400 text-body-sm" data-i18n="japaneseDesc">體驗日本的傳統與現代融合</p>
        </div>
      </div>
      
      <div class="cultural-theme card-hover bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700" data-theme="western">
        <div class="text-center">
          <div class="emoji-xl mb-4">🏛️</div>
          <h3 class="text-title font-bold text-gold-300 mb-2" data-i18n="westernCulture">西方文化</h3>
          <p class="text-gray-400 text-body-sm" data-i18n="westernDesc">了解歐美文明的發展歷程</p>
        </div>
      </div>
      
      <div class="cultural-theme card-hover bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700" data-theme="indian">
        <div class="text-center">
          <div class="emoji-xl mb-4">🕌</div>
          <h3 class="text-title font-bold text-gold-300 mb-2" data-i18n="indianCulture">印度文化</h3>
          <p class="text-gray-400 text-body-sm" data-i18n="indianDesc">感受古老而神秘的印度文明</p>
        </div>
      </div>
      
      <div class="cultural-theme card-hover bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700" data-theme="african">
        <div class="text-center">
          <div class="emoji-xl mb-4">🌍</div>
          <h3 class="text-title font-bold text-gold-300 mb-2" data-i18n="africanCulture">非洲文化</h3>
          <p class="text-gray-400 text-body-sm" data-i18n="africanDesc">探索非洲大陸的豐富文化</p>
        </div>
      </div>
      
      <div class="cultural-theme card-hover bg-gray-900 bg-opacity-80 p-6 rounded-xl border border-gray-700" data-theme="indigenous">
        <div class="text-center">
          <div class="emoji-xl mb-4">🪶</div>
          <h3 class="text-title font-bold text-gold-300 mb-2" data-i18n="indigenousCulture">原住民文化</h3>
          <p class="text-gray-400 text-body-sm" data-i18n="indigenousDesc">認識世界各地的原住民智慧</p>
        </div>
      </div>
    </div>
  </main>

  <!-- 🔸 新增脚本测试 /api/auth/me -->
  <script type="module">
    import { authFetch } from '/components/supabase-client.js';
    const btn = document.getElementById('btn-me');
    const out = document.getElementById('me-out');
    if (btn) {
      btn.onclick = async () => {
        try {
          const r = await authFetch('/api/auth/me');
          out.textContent = JSON.stringify(await r.json(), null, 2);
        } catch (e) {
          out.textContent = String(e);
        }
      };
    }
  </script>

  <script>
    document.querySelectorAll('.cultural-theme').forEach(card => {
      card.addEventListener('click', () => {
        const theme = card.dataset.theme;
        localStorage.setItem('selectedTheme', theme);
        // 導到遊戲選擇 demo
        window.location.href = '/game/game-selection.html';
      });
    });
  </script>
</body>
</html>
