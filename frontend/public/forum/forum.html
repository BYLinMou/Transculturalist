<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文化探索 — 論壇</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: {
              300: '#ffd700',
              400: '#ffed4e',
              600: '#daa520',
              700: '#b8860b'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/assets/gold-theme.css">
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/assets/i18n.js"></script>
  <script src="/assets/auth.js"></script>
  <script src="/assets/auth-modal.js"></script>
  <script src="/assets/login-prompt.js"></script>
  <script src="/assets/api-helper.js"></script>
  <script src="/assets/error-display.js"></script>
  <script src="/assets/load-header.js"></script>
</head>
<body class="gradient-bg min-h-screen text-white">
  <!-- Header placeholder -->
  <header></header>

  <main class="container mx-auto p-6">
    <div class="flex items-center mb-8">
      <button id="backToHome" class="mr-4 p-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h2 class="text-title font-bold text-gold-300" data-i18n="forumTitle">文化交流論壇</h2>
    </div>

    <!-- Forum Navigation - Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
      
      <!-- Discussion Card -->
      <div class="bg-gray-900 bg-opacity-80 p-8 rounded-xl border border-gray-700 hover:border-gold-600 transition-all cursor-pointer"
           onclick="window.location.href='/forum/discussion.html'">
        <div class="text-5xl mb-4">💬</div>
        <h3 class="text-title font-bold text-gold-300 mb-2" data-i18n="discussionTab">討論區</h3>
        <p class="text-gray-400 text-body-sm" data-i18n="discussionDesc">參與文化交流討論，與其他愛好者分享想法</p>
        <div class="mt-6 text-gold-300 font-semibold text-body-sm" data-i18n="enter">進入 →</div>
      </div>

      <!-- Contribution Card -->
      <div class="bg-gray-900 bg-opacity-80 p-8 rounded-xl border border-gray-700 hover:border-gold-600 transition-all cursor-pointer"
           onclick="window.location.href='/forum/contribution.html'">
        <div class="text-5xl mb-4">🎨</div>
        <h3 class="text-title font-bold text-gold-300 mb-2" data-i18n="contributionTab">文化分享</h3>
        <p class="text-gray-400 text-body-sm" data-i18n="contributionDesc">上傳和分享文化資源，豐富社區內容</p>
        <div class="mt-6 text-gold-300 font-semibold text-body-sm" data-i18n="enter">進入 →</div>
      </div>

      <!-- Ranking Card -->
      <div class="bg-gray-900 bg-opacity-80 p-8 rounded-xl border border-gray-700 hover:border-gold-600 transition-all cursor-pointer"
           onclick="window.location.href='/forum/ranking.html'">
        <div class="text-5xl mb-4">🏆</div>
        <h3 class="text-title font-bold text-gold-300 mb-2" data-i18n="leaderboard">排行榜</h3>
        <p class="text-gray-400 text-body-sm" data-i18n="leaderboardDesc">查看玩家排行榜，了解社區頂級玩家</p>
        <div class="mt-6 text-gold-300 font-semibold text-body-sm" data-i18n="enter">進入 →</div>
      </div>

    </div>
  </main>

  <script>
    // Back navigation
    document.getElementById('backToHome').addEventListener('click', () => {
      window.location.href = '/culture-selection.html';
    });
  </script>
</body>
</html>
