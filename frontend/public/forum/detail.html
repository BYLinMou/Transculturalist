<div class="p-6">
  <!-- Header with title and action buttons -->
  <div class="flex items-start justify-between mb-6 pb-4 border-b border-gray-600">
    <div class="flex-1">
      <h2 id="name" class="text-title-lg font-bold text-gold-300 mb-2">Resource Title</h2>
      <p class="text-body-sm text-gray-400" id="author-info">
        <span>👤 <span id="author-name">Author</span></span>
        <span class="ml-4">👁️ <span id="view-count">0</span></span>
        <span class="ml-4">❤️ <span id="like-count">0</span></span>
      </p>
    </div>
    <div class="flex gap-2 ml-4">
      <button id="download-btn" class="px-4 py-2 bg-gold-600 hover:bg-gold-700 text-black font-semibold rounded-lg transition-colors text-body-sm flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
        <span data-i18n="download">下載</span>
      </button>
      <button id="play-btn" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-colors text-body-sm flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <span data-i18n="playGame">玩遊戲</span>
      </button>
      <button id="close-detail-btn" class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>
  </div>

  <!-- Description section -->
  <div class="mb-6">
    <h3 class="text-title-sm font-semibold text-gold-300 mb-3" data-i18n="description">描述</h3>
    <div id="description" class="text-body text-gray-300 leading-relaxed">
      <p>Resource description will appear here...</p>
    </div>
  </div>

  <!-- Tags section -->
  <div id="tags-section" class="mb-6">
    <h3 class="text-title-sm font-semibold text-gold-300 mb-3" data-i18n="tags">標籤</h3>
    <div id="tags-container" class="flex flex-wrap gap-2">
      <!-- Tags will be inserted here -->
    </div>
  </div>

  <!-- File list section -->
  <div class="mb-4">
    <h3 class="text-title-sm font-semibold text-gold-300 mb-3" data-i18n="fileList">檔案列表</h3>
    <div id="file-list" class="space-y-2">
      <!-- Files will be inserted here -->
    </div>
  </div>
</div>
